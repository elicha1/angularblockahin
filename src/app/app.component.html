<p-dataView [value]="coins" layout="grid">
  <p-header>
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </p-header>
  <p-footer>
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </p-footer>

  <ng-template let-coin="" ptemplate="listItem">
    <div>
      {{ coin.name }}
    </div>
  </ng-template>
  <ng-template let-coin="" ptemplate="gridItem">
    <div class="ui-g-12 ui-md-3">
      {{ coin.name }}
    </div>
  </ng-template>
</p-dataView>
